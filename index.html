<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <script src="https://kit.fontawesome.com/03edf7f690.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>brewQuery</title>
</head>
<body>
  <header>
    <div class="nav-container">
      <h1>brewQuery</h1>
        <a class="menu-bars"><i class="fas fa-bars"></i></a>
    </div>
  </header>
  <main>
    <section class="brewery-search-container">
      <h2>Brewery Search</h2>
      <div class="brew-search">
        <input type="text" id="brew-search-input" placeholder="Brewery Name"></input>
        <button type="submit" id="search-button">Search</button>
      </div>
      <h2 id="brew-info-head">Brewery Info</h2>
      <div id="brewery-info">
      </div>
    </section>
    <section class="map-container"></section>
  </main>
  <div></div>
  <footer>
    <p>&copy; 2020</p>
  </footer>
